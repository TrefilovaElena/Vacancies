<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Вакансии с HH.ru</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/sunny/jquery-ui.css">


</head>
<body>
    <div class="loading" id="loading" style="display:none">Page loading...</div>
    <div id="content">
        <h2 class="title"></h2>
        <div class="container">
            <div class="header">
                <span class="pull-right">
                    <label for="searchText">Введите текст для поиска:</label>
                    <input id="searchText" name="searchText" />
                    <input type="button" value="Загрузить новые вакансии из hh.ru" id="downloadHHBtn" class="btn btn-primary" />
                    <input type="button" value="Сохранить вакансии в базу" id="saveBtn" class="btn btn-primary" />
                    <input type="button" value="Загрузить вакансии из БД" id="downloadDBBtn" class="btn btn-primary" />
                </span>

            </div>
        </div>
        <table class="table table-condensed table-striped table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th>Заговолок</th>
                    <th>Оклад</th>
                    <th>Организация</th>
                    <th>Контактное лицо</th>
                    <th>Телефон</th>
                    <th>Тип занятости</th>
                    <th>Описание</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
    <script src="js/vacancies.js"></script>
</body>

</html>
